<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui Design - Product Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="images/logo.png" alt="logo" class="card-logo">
                <img src="images/shoe.png" alt="shoe" class="product-img">
                <div class="product-detail">
                    <h2>HeartbeatSport</h2>
                    Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness
                </div>
                <span class="back-text">
                    FAST
                </span>
            </div>
            <div class="card-body">
                
            </div>
        </div>
    </div>


</body>
</html>
